Name: Update Filters
on:
  push:
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - 'LICENSE'
      - 'rules/**'
    branches: [ main ]
  schedule:
    - cron: "19 17 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Update_Filters:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
      # Checkout the repository (fetch-depth: 0 åŒ…å«å®Œæ•´å†å²)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run build script
      - name: Built Rules
        run: |
          bash ./script/build-combined-rules.sh
      
      # Commit and push changes if detected
      - name: Commit Changes
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ğŸš€ CI Updated
          # æ·»åŠ å¼ºåˆ¶æ¨é€é€‰é¡¹ï¼Œè§£å†³ç‰ˆæœ¬å†²çªæŠ¥é”™
          push_options: '--force'

      # Delete old workflow runs
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
